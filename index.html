<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
  
</head>
<body>
    <p id="token"></p>
<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-messaging.js"></script>
<script>
    var firebaseConfig = {
        apiKey: "AIzaSyAvy3mKilnCvK4Eq4HoORmjjtgcGZFekyY",
        authDomain: "attendanceapp-96453.firebaseapp.com",
        projectId: "attendanceapp-96453",
        storageBucket: "attendanceapp-96453.appspot.com",
        messagingSenderId: "742454421899",
        appId: "1:742454421899:web:3ea83cf38023555fb5278e",
        measurementId: "G-E0GKCKY7XY"
    };
    firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

    function IntitalizeFireBaseMessaging() {
        debugger;
        messaging
            .requestPermission()
            .then(function () {
                console.log("Notification Permission");
                return messaging.getToken();
            })
            .then(function (token) {
                console.log("Token : " + token);
                document.getElementById("token").innerHTML = token;
            })
            .catch(function (reason) {
                console.log(reason);
            });
    }

    messaging.onMessage(function (payload) {
        console.log(payload);
        const notificationOption = {
            body: payload.notification.body,
            icon: payload.notification.icon
        };

        if (Notification.permission === "granted") {
            var notification = new Notification(payload.notification.title, notificationOption);

            notification.onclick = function (ev) {
                ev.preventDefault();
                window.open(payload.notification.click_action, '_blank');
                notification.close();
            }
        }

    });
    messaging.onTokenRefresh(function () {
        messaging.getToken()
            .then(function (newtoken) {
                console.log("New Token : " + newtoken);
            })
            .catch(function (reason) {
                console.log(reason);
            })
    })
    IntitalizeFireBaseMessaging();
</script>
</body>
</html>
